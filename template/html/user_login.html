<html>
<head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <link href="/template/css/bootstrap.min.css" rel="stylesheet">

    <script src="/template/js/jquery.js"></script>
    <script src="/template/js/jquery.cookie.js"></script>
    <script src="/template/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div id="loginbox" style="margin-top:60px;" class="mainbox col-lg-4 col-md-6 col-md-offset-4 col-sm-8 col-sm-offset-4">
    {{/*panel-info begin*/}}
        <div class="panel panel-info">
            <!--标题-->
            <div class="panel-heading">
                <div class="panel-title">请登录</div>
            </div>

        {{/*panel-body begin*/}}
            <div style="padding-top:30px" class="panel-body" >
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form">
                {{/*账号*/}}
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="email">
                    </div>

                {{/*密码*/}}
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                    </div>

                {{/*登录*/}}
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <a id="btn-login" href="#" class="btn btn-primary">登录</a>
                            <a id="btn-guest" href="#" class="btn btn-primary">游客</a>
                            <a id="btn-oa-login" href="#" class="btn btn-primary" style="float: right" disabled="disabled">OA登录</a>
                        </div>
                    </div>
                </form>
            </div>
        {{/*panel-body end*/}}
        </div>
    {{/*panel-info end*/}}
    </div>
</div>
<script src="/template/js/pages/public.js"></script>
<script src="/template/js/pages/user_login.js"></script>
</body>
</html>
